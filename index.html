<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>AI Acronym Flashcards & Quiz</title>
  <style>
    body { font-family: Arial, sans-serif; background: #f4f4f4; margin: 0; padding: 20px; }
    h1 { text-align: center; color: #333; }
    .tab-controls { text-align: center; margin: 20px 0; }
    .tab-controls button { padding: 10px 20px; margin: 0 10px; font-size: 16px; cursor: pointer; }
    .flashcards, .quiz-section { display: none; flex-wrap: wrap; justify-content: center; gap: 20px; }
    .active { display: flex !important; }
    .card { width: 300px; height: 200px; perspective: 1000px; }
    .card-inner { width: 100%; height: 100%; transition: transform 0.6s; transform-style: preserve-3d; position: relative; cursor: pointer; }
    .card:hover .card-inner { transform: rotateY(180deg); }
    .card-front, .card-back {
      position: absolute; backface-visibility: hidden; background: white; padding: 20px;
      border-radius: 10px; box-shadow: 0 4px 8px rgba(0,0,0,0.2); height: 100%; width: 100%;
      display: flex; flex-direction: column; justify-content: center; align-items: center; text-align: center;
    }
    .card-back { transform: rotateY(180deg); }
    .acronym { font-size: 2em; font-weight: bold; color: #007acc; }
    .definition { font-weight: bold; margin-top: 10px; }
    .explanation { margin-top: 10px; font-size: 0.95em; color: #333; }
    .quiz-box { background: white; padding: 20px; border-radius: 10px; width: 400px; box-shadow: 0 4px 8px rgba(0,0,0,0.2); text-align: center; }
    .quiz-option { margin: 10px 0; }
    .score-board { text-align: center; font-weight: bold; margin: 10px; }
    #uploadSection { text-align: center; margin-bottom: 20px; }
    .loading { text-align: center; margin: 10px; font-style: italic; color: gray; }
  </style>
</head>
<body>

<h1>üìò AI-Powered Acronym Flashcards & Quiz</h1>

<div id="uploadSection">
  <input type="file" id="fileInput" accept=".csv,.xlsx,.xls,.docx,.pdf" />
  <p style="font-size:0.9em;">Upload CSV, Excel, Word or PDF containing acronyms</p>
</div>

<div class="tab-controls">
  <button onclick="showTab('flashcards')">üÉè Flashcards</button>
  <button onclick="startQuiz()">üß† Quiz</button>
</div>

<div class="score-board" id="scoreBoard">Score: 0 / 0</div>
<div class="loading" id="loadingMessage" style="display: none;">üîÑ Generating explanations with AI...</div>
<div class="flashcards active" id="flashcardsContainer"></div>
<div class="quiz-section" id="quizSection">
  <div class="quiz-box" id="quizBox"></div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.10.377/pdf.min.js"></script>
<script>
let acronyms = [
  { acronym: "AAA", definition: "Authentication, Authorization, and Accounting", explanation: "Verifies identity, grants access, and logs actions." },
  { acronym: "ACL", definition: "Access Control List", explanation: "Controls which users/systems can access resources." },
  { acronym: "ADF", definition: "Automatic Document Feeder", explanation: "Feeds multiple pages into a scanner or printer." },
  { acronym: "AES", definition: "Advanced Encryption Standard", explanation: "Encrypts sensitive data for security." },
  { acronym: "BIOS", definition: "Basic Input/Output System", explanation: "Starts and tests hardware before loading the OS." },
  { acronym: "CPU", definition: "Central Processing Unit", explanation: "Performs all the logic and calculations in a computer." },
  { acronym: "DHCP", definition: "Dynamic Host Configuration Protocol", explanation: "Automatically assigns IP addresses to devices." },
  { acronym: "DNS", definition: "Domain Name System", explanation: "Translates website names to IP addresses." },
];

let quizIndex = 0;
let score = 0;
let quizData = [];

document.getElementById('fileInput').addEventListener('change', handleFileUpload);

function showTab(tab) {
  document.getElementById('flashcardsContainer').classList.remove('active');
  document.getElementById('quizSection').classList.remove('active');
  if (tab === 'flashcards') {
    document.getElementById('flashcardsContainer').classList.add('active');
  } else {
    document.getElementById('quizSection').classList.add('active');
  }
}

function renderFlashcards() {
  const container = document.getElementById('flashcardsContainer');
  container.innerHTML = '';
  acronyms.forEach(async (card, index) => {
    const div = document.createElement('div');
    div.className = 'card';
    div.innerHTML = `
      <div class="card-inner">
        <div class="card-front">
          <div class="acronym">${card.acronym}</div>
        </div>
        <div class="card-back">
          <div class="definition">${card.definition}</div>
          <div class="explanation" id="exp-${index}">${card.explanation || '(No explanation)'}</div>
          ${!card.explanation ? `<button onclick="generateSingleExplanation(${index})">‚ú® Generate Explanation</button>` : ''}
        </div>
      </div>`;
    container.appendChild(div);
  });
}

function startQuiz() {
  showTab('quiz');
  score = 0;
  quizIndex = 0;
  quizData = [...acronyms].sort(() => 0.5 - Math.random()).slice(0, 20);
  updateScore();
  nextQuestion();
}

function updateScore() {
  document.getElementById('scoreBoard').innerText = `Score: ${score} / ${quizIndex}`;
}

function nextQuestion() {
  const quizBox = document.getElementById('quizBox');
  if (quizIndex >= quizData.length) {
    quizBox.innerHTML = `<h3>üéâ Quiz Complete!</h3><p>Your score: ${score}/${quizData.length}</p>`;
    return;
  }

  const question = quizData[quizIndex];
  let options = [question.definition];
  while (options.length < 4) {
    const opt = acronyms[Math.floor(Math.random() * acronyms.length)].definition;
    if (!options.includes(opt)) options.push(opt);
  }
  options.sort(() => Math.random() - 0.5);

  quizBox.innerHTML = `
    <div><strong>(${quizIndex + 1}/${quizData.length}) What does "${question.acronym}" stand for?</strong></div>
    ${options.map(opt => `<div class="quiz-option"><button onclick="checkAnswer('${opt.replace(/'/g, "\\'")}', '${question.definition.replace(/'/g, "\\'")}')">${opt}</button></div>`).join('')}
  `;
}

function checkAnswer(selected, correct) {
  if (selected === correct) score++;
  quizIndex++;
  updateScore();
  nextQuestion();
}

async function generateExplanation(acronym, definition) {
  const prompt = `Explain what \"${acronym}\" means: ${definition}`;
  const response = await fetch("https://api-inference.huggingface.co/models/tiiuae/falcon-7b-instruct", {
    method: "POST",
    headers: {
      "Authorization": "Bearer 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",
      "Content-Type": "application/json"
    },
    body: JSON.stringify({ inputs: prompt, options: { wait_for_model: true } })
  });
  const data = await response.json();
  return data?.[0]?.generated_text?.replace(prompt, "").trim() || "";
}

async function generateSingleExplanation(index) {
  const card = acronyms[index];
  const expEl = document.getElementById(`exp-${index}`);
  expEl.innerText = '‚è≥ Generating...';
  const result = await generateExplanation(card.acronym, card.definition);
  acronyms[index].explanation = result;
  expEl.innerText = result;
}

async function handleFileUpload(event) {
  const file = event.target.files[0];
  const reader = new FileReader();
  document.getElementById('loadingMessage').style.display = 'block';

  if (file.name.endsWith(".csv") || file.name.endsWith(".xlsx") || file.name.endsWith(".xls")) {
    reader.onload = async function (e) {
      const data = new Uint8Array(e.target.result);
      const workbook = XLSX.read(data, { type: 'array' });
      const sheet = workbook.Sheets[workbook.SheetNames[0]];
      const rows = XLSX.utils.sheet_to_json(sheet);
      for (const row of rows) {
        if (row.Acronym && row.Definition) {
          const explanation = row.Explanation || await generateExplanation(row.Acronym, row.Definition);
          acronyms.push({ acronym: row.Acronym.trim(), definition: row.Definition.trim(), explanation });
        }
      }
      renderFlashcards();
      document.getElementById('loadingMessage').style.display = 'none';
    };
    reader.readAsArrayBuffer(file);
  } else if (file.name.endsWith(".pdf")) {
    reader.onload = async function () {
      const pdf = await pdfjsLib.getDocument({ data: reader.result }).promise;
      let text = '';
      for (let i = 1; i <= pdf.numPages; i++) {
        const page = await pdf.getPage(i);
        const content = await page.getTextContent();
        text += content.items.map(item => item.str).join(' ') + '\n';
      }
      const lines = text.split('\n');
      for (const line of lines) {
        const parts = line.split('-');
        if (parts.length >= 2) {
          const acronym = parts[0].trim();
          const definition = parts[1].trim();
          const explanation = parts.slice(2).join('-').trim() || await generateExplanation(acronym, definition);
          acronyms.push({ acronym, definition, explanation });
        }
      }
      renderFlashcards();
      document.getElementById('loadingMessage').style.display = 'none';
    };
    reader.readAsArrayBuffer(file);
  }
}

renderFlashcards();
</script>
</body>
</html>
